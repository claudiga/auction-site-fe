<div>
  <section class="h-100 d-flex flex-row">
    <div>
      <img src="assets/images/{{auctions.auctionItem.photoUrl}}" style="max-width:25%" class="img-thumbnail">
    </div>
  </section>
  <aside class="h-100 d-flex flex-row align-items-right">
    <div class="d-flex justify-content-right">
      <aside class="col">
        <h1 class="display-1">
          <b>{{auctions.title}}</b>
        </h1>
        <h3>{{auctions.description}}</h3>
        <h5>Buy now price: {{auctions.auctionPrice}} USD</h5>
        <h5>Starting Bid: {{auctions.auctionPrice}} USD</h5>
        <h5>End date: {{auctions.scheduledEndDate | date:'EEEE h:mm a'}}</h5>
        <button mat-raised-button type="button" class="btn btn-primary btn-lg" (click)="createBidding()">New Bid</button>
        <button mat-raised-button type="button" class="btn btn-primary btn-lg" (click)="createPurchasing()">Buy Now</button>
      </aside>
    </div>
  </aside>
</div>
